<div class="container">
    <form [formGroup]="gestionarProveedorForm">
        <h1>Gestionar Proveedor</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="direccionProveedor">Direccion:</label>
                <input type="text" class="form-control" id="direccionProveedor" formControlName="direccion"
                    [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }" maxlength="50">
                <div *ngIf="submitted && f.direccion.errors">
                    <span class="text-danger" *ngIf="f.direccion.errors.required">Campo requerido.</span>
                </div>
            </div>

            <div class="col-6">
                <label for="montoCreditoProveedor">Monto Credito:</label>
                <input type="text" class="form-control" id="montoCredito" formControlName="montoCredito">
            </div>
        </div>        
        <br>
        <div class="row">
            <div class="col-6">
                <span></span>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="crearActualizarProveedor()">Crear/Editar</button>
            </div>
        </div>

        <br>
        
        <div class="row" [hidden]="listaProveedores.length === 0">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Monto Credito</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!--date:"MM/dd/yy"
                        | uppercase-->
                        <tr *ngFor="let proveedor of listaProveedores;let i=index;">
                            <th scope="row">{{proveedor.id}}</th>
                            <td>{{proveedor.direccion }}</td>
                            <td>{{proveedor.montoCredito }}</td>
                            <td>
                                <i class="fas fa-search 2x ml-1" (click)="redireccionarConsultarProveedor(i)" title="Consultar"></i>
                                <i class="fas fa-pencil-alt 2x ml-1" (click)="editarProveedor(i)" title="Editar"></i>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

</div>
